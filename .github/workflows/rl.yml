name: Release

on:
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  build:
    name: Build
    uses: ./.github/workflows/main.yml
    with:
      buildFlags: officialBuild

  release-linux:
    name: Release linuxBuild
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Linux artifact
      uses: actions/download-artifact@main
      with:
        path: build
        name: linuxBuild
    - name: Compress build
      run: |
        sudo apt-get install p7zip-full
        7z a -tzip build.zip -w ./build/.
    - name: Upload linuxBuild to release
      uses: svenstaro/upload-release-action@2.5.0
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref_name }}
        file: build.zip
        asset_name: FNF-JS-Engine-linux.zip
        overwrite: false

  release-windows:
    name: Release windowsBuild
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@main
      with:
        path: build
        name: windowsBuild
    - name: Compress build
      run: |
        sudo apt-get install p7zip-full
        7z a -tzip build.zip -w ./build/.
    - name: Upload windowsBuild to release
      uses: svenstaro/upload-release-action@2.5.0
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref_name }}
        file: build.zip
        asset_name: FNF-JS-Engine-windows.zip
        overwrite: false

  release-mac:
    name: Release macBuild
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Mac artifact
      uses: actions/download-artifact@main
      with:
        path: build
        name: macBuild
    - name: Compress build
      run: |
        sudo apt-get install p7zip-full
        7z a -tzip build.zip -w ./build/.
    - name: Upload macBuild to release
      uses: svenstaro/upload-release-action@2.5.0
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref_name }}
        file: build.zip
        asset_name: FNF-JS-Engine-macOS.zip
        overwrite: false
